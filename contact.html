<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/letter_k_black_97020/Letter_K_black_Icon_16.png" type="image/png">
</head>
<body>
  <header>
    <h1 data-translate="title">Kolhapur Tourist Guide</h1>
    <nav>
      <a href="index.html" data-translate="home">Home</a>
      <a href="details.html" data-translate="details">Places</a>
      <a href="contact.html" data-translate="contact">Contact Us</a>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="mr">मराठी</option>
      </select>
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider round"></span>
      </label>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <form id="contactForm">
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="tel" name="phone" id="phone" placeholder="Phone" required />
        <textarea name="message" id="message" placeholder="Message" required></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
      <p id="responseMessage" style="display: none;" data-translate="thankYou">Thank you for contacting us!</p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Kolhapur Tourist Guide. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/lang.js"></script>
  <script src="js/theme.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("responseMessage").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
